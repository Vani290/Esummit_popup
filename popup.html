<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Summit 2025 - E-Cell IGDTUW</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ========== POPUP OVERLAY ========== */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Animated mesh gradient background */
        .mesh-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(0, 229, 255, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 50%, rgba(0, 153, 255, 0.12), transparent);
            animation: meshMove 15s ease-in-out infinite alternate;
        }

        @keyframes meshMove {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(5deg); }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: orbFloat 20s infinite ease-in-out;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 229, 255, 0.4), transparent);
            top: -10%;
            right: -5%;
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(0, 153, 255, 0.3), transparent);
            bottom: -10%;
            left: -5%;
            animation-delay: 3s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        /* ========== POPUP PANEL ========== */
        .popup-panel {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 32px;
            max-width: 700px;
            width: 92%;
            position: relative;
            overflow: hidden;
            transform: scale(0.8) translateY(60px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.9),
                0 0 100px rgba(0, 229, 255, 0.2),
                inset 0 0 100px rgba(0, 229, 255, 0.05);
        }

        .popup-overlay.active .popup-panel {
            transform: scale(1) translateY(0);
        }

        /* Animated border gradient */
        .popup-panel::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: conic-gradient(
                from 0deg at 50% 50%,
                rgba(0, 229, 255, 0) 0deg,
                rgba(0, 229, 255, 0.8) 90deg,
                rgba(0, 153, 255, 0.8) 180deg,
                rgba(0, 229, 255, 0) 360deg
            );
            border-radius: 32px;
            animation: borderRotate 4s linear infinite;
            opacity: 0.6;
            z-index: -1;
            filter: blur(8px);
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Sparkle effects */
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00e5ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
            animation: sparkleFloat 4s infinite ease-in-out;
        }

        .sparkle:nth-child(1) { left: 15%; top: 25%; animation-delay: 0s; }
        .sparkle:nth-child(2) { left: 85%; top: 35%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { left: 30%; top: 70%; animation-delay: 1s; }
        .sparkle:nth-child(4) { left: 70%; top: 15%; animation-delay: 1.5s; }

        @keyframes sparkleFloat {
            0%, 100% { 
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            25% {
                opacity: 1;
                transform: translateY(-10px) scale(1);
            }
            50% { 
                transform: translateY(-20px) scale(1.5);
                opacity: 1;
            }
            75% {
                opacity: 0.5;
                transform: translateY(-10px) scale(1);
            }
        }

        /* ========== CONTENT ========== */
        .popup-content {
            position: relative;
            z-index: 2;
            padding: 50px 45px;
            text-align: center;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(0, 229, 255, 0.08);
            border: 1px solid rgba(0, 229, 255, 0.3);
            color: #00e5ff;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            backdrop-filter: blur(20px);
        }

        .close-btn:hover {
            background: rgba(0, 229, 255, 0.15);
            transform: rotate(90deg) scale(1.15);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.6);
            border-color: rgba(0, 229, 255, 0.6);
        }

        /* Header Section */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, rgba(0, 229, 255, 0.15), rgba(0, 153, 255, 0.1));
            border: 1px solid rgba(0, 229, 255, 0.4);
            padding: 10px 24px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 229, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: badgeGlow 3s ease-in-out infinite;
        }

        @keyframes badgeGlow {
            0%, 100% { 
                box-shadow: 
                    0 8px 32px rgba(0, 229, 255, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% { 
                box-shadow: 
                    0 8px 40px rgba(0, 229, 255, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #00e5ff;
            border-radius: 50%;
            box-shadow: 
                0 0 0 0 rgba(0, 229, 255, 0.7),
                0 0 20px rgba(0, 229, 255, 0.8);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 229, 255, 0.7), 0 0 20px rgba(0, 229, 255, 0.8);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(0, 229, 255, 0), 0 0 30px rgba(0, 229, 255, 1);
            }
        }

        .badge-text {
            background: linear-gradient(135deg, #00e5ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-title {
            font-size: 80px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 18px;
            letter-spacing: -3px;
            background: linear-gradient(135deg, 
                #ffffff 0%,
                #00e5ff 30%,
                #0099ff 60%,
                #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            animation: shimmer 4s linear infinite;
            text-shadow: 0 0 80px rgba(0, 229, 255, 0.5);
            filter: drop-shadow(0 0 30px rgba(0, 229, 255, 0.3));
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .tagline {
            font-size: 22px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .event-info {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            margin: 25px 0 35px;
            padding: 15px 30px;
            background: rgba(0, 229, 255, 0.05);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #ffffff;
            font-weight: 600;
        }

        .info-icon {
            font-size: 18px;
        }

        /* Quick Highlights */
        .highlights {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 35px;
        }

        .highlight-tag {
            padding: 10px 20px;
            background: rgba(0, 229, 255, 0.08);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 50px;
            font-size: 13px;
            color: #00e5ff;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
        }

        .highlight-tag:hover {
            background: rgba(0, 229, 255, 0.15);
            border-color: rgba(0, 229, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 229, 255, 0.2);
        }

        /* CTA Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #00e5ff 0%, #0099ff 100%);
            color: #000000;
            padding: 20px 50px;
            border: none;
            border-radius: 100px;
            font-size: 17px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 
                0 15px 50px rgba(0, 229, 255, 0.4),
                0 0 40px rgba(0, 229, 255, 0.3),
                inset 0 -2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .cta-button:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 
                0 25px 70px rgba(0, 229, 255, 0.6),
                0 0 60px rgba(0, 229, 255, 0.5),
                inset 0 -2px 10px rgba(0, 0, 0, 0.2);
        }

        .button-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .arrow {
            font-size: 20px;
            transition: transform 0.4s;
        }

        .cta-button:hover .arrow {
            transform: translateX(8px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .popup-panel {
                width: 95%;
            }

            .popup-content {
                padding: 40px 30px;
            }

            .main-title {
                font-size: 52px;
                letter-spacing: -2px;
            }

            .tagline {
                font-size: 18px;
            }

            .event-info {
                flex-direction: column;
                gap: 12px;
            }

            .highlights {
                flex-direction: column;
                gap: 10px;
            }

            .cta-button {
                padding: 18px 40px;
                font-size: 15px;
            }
        }

        /* Demo */
        .demo-info {
            color: white;
            text-align: center;
            padding: 20px;
        }

        .demo-btn {
            background: linear-gradient(135deg, #00e5ff 0%, #0099ff 100%);
            color: #000;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 229, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="demo-info">
        <h2>‚ú® E-Summit 2025 - Compact Design</h2>
        <p>Short, Crisp & Impactful</p>
        <button class="demo-btn" onclick="showPopup()">Preview Popup</button>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="mesh-bg"></div>
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        
        <div class="popup-panel">
            <div class="sparkles">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>

            <button class="close-btn" onclick="closePopup()">√ó</button>

            <div class="popup-content">
                <div class="status-badge">
                    <div class="pulse-dot"></div>
                    <span class="badge-text">INAUGURAL EDITION</span>
                </div>

                <h1 class="main-title">E-SUMMIT</h1>
                <p class="tagline">Where Ideas Ignite Reality</p>

                <div class="event-info">
                    <div class="info-item">
                        <span class="info-icon">üìÖ</span>
                        <span>Coming Soon</span>
                    </div>
                    <div class="info-item">
                        <span class="info-icon">üìç</span>
                        <span>IGDTUW</span>
                    </div>
                    <div class="info-item">
                        <span class="info-icon">‚ö°</span>
                        <span>2 Days</span>
                    </div>
                </div>

                <div class="highlights">
                    <div class="highlight-tag">üé§ Expert Speakers</div>
                    <div class="highlight-tag">üí° Interactive Sessions</div>
                    <div class="highlight-tag">üöÄ Startup Showcase</div>
                </div>

                <button class="cta-button" onclick="openESummitPage()">
                    <div class="button-content">
                        <span>Explore Now</span>
                        <span class="arrow">‚Üí</span>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <script>
        function initPopup() {
            setTimeout(() => showPopup(), 5500);
        }

        function showPopup() {
            document.getElementById('popupOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closePopup() {
            document.getElementById('popupOverlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function openESummitPage() {
            window.open('esummit.html', '_blank');
            closePopup();
        }

        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) closePopup();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closePopup();
        });

        window.addEventListener('load', initPopup);
    </script>
</body>
</html>
